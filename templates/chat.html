<!DOCTYPE html>
<html>
<head>
    <title>
        {% if lang == 'zh' %}
        和 {{ partner_name }} 的心动聊天中 ❤️
        {% else %}
        Chatting with {{ partner_name }} ❤️
        {% endif %}
    </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-box chat-page">
        <div class="chat-header">
            <h2 id="partner-name">
                {% if lang == 'zh' %}
                    正在和 {{ partner_name }} 聊天中
                {% else %}
                    Chat with {{ partner_name }}
                {% endif %}
            </h2>

            <form action="/select" method="GET" style="margin-left: auto;">
                <button type="submit" class="new-chat-btn-small">
                    {% if lang == 'zh' %}
                        新的聊天
                    {% else %}
                        New Chat
                    {% endif %}
                </button>
            </form>
        </div>

        <div id="chatbox" class="chat-box"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="{% if lang == 'zh' %}请输入...{% else %}Type your message...{% endif %}" rows="1"></textarea>
            <button onclick="sendMessage()" class="new-chat-btn-small">
                {% if lang == 'zh' %}发送{% else %}Send{% endif %}
            </button>
        </div>
    </div>

    <script>
        const partnerName = "{{ partner_name }}";
    </script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
