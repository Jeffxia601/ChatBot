<!DOCTYPE html>
<html>
<head>
    <title>
        {% if lang == 'zh' %}
        选择你的理想对象 ✨
        {% else %}
        Pick Your Ideal Match ✨
        {% endif %}
    </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-box">
        <div class="home-button-topleft">
            <a href="/" class="home-link">← {% if lang == 'zh' %}首页{% else %}Home{% endif %}</a>
        </div>
        <h1>
            {% if lang == 'zh' %}
                选择你的理想对象 💘
            {% else %}
                Choose Your Date 💘
            {% endif %}
        </h1>

        <form action="/confirm" method="POST">
            <label for="gender">
                {% if lang == 'zh' %}
                    你希望ta的性别是？
                {% else %}
                    Who do you want to date?
                {% endif %}
            </label>
            <select name="gender" id="gender" required>
                {% if lang == 'zh' %}
                    <option value="female">女性</option>
                    <option value="male">男性</option>
                {% else %}
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                {% endif %}
            </select>

            <label for="personality">
                {% if lang == 'zh' %}
                    请选择ta的性格特点：
                {% else %}
                    Choose a personality:
                {% endif %}
            </label>
            <select name="personality" id="personality" required>
                {% if lang == 'zh' %}
                    <option value="mature & wise">成熟稳重</option>
                    <option value="young & energetic">年轻活泼</option>
                {% else %}
                    <option value="mature & wise">Mature & Wise</option>
                    <option value="young & energetic">Young & Energetic</option>
                {% endif %}
            </select>

            <button type="submit" class="new-chat-btn-small">
                {% if lang == 'zh' %}
                    下一步
                {% else %}
                    Next
                {% endif %}
            </button>
        </form>
    </div>
</body>

</html>
